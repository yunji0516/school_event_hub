{% extends "base.html" %}

{% block title %}이벤트 생성하기{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="fw-bold text-center mb-4">이벤트 생성하기</h2>
    
    <form method="POST" action="{{ url_for('event_bp.create_event') }}">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">날짜</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">위치</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">생성하기</button>
    </form>
    
</div>
{% endblock %}
